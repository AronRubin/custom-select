language: node_js
node_js:
- 4.5.0
addons:
  apt:
    packages:
    - xvfb
install:
- export DISPLAY=':99.0'
- Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
- npm install
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "./build/custom-select.min.js"
    - "./build/custom-select.js"
    - "./build/jquery.custom-select.min.js"
  skip_cleanup: true
  on:
    repo: custom-select/custom-select
    tags: true
