<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Select - Example - base</title>
    <link rel="stylesheet" href="../build/style.css">
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 1.2rem;
      }
      .custom-select-container {
        width: 300px;
      }
      .custom-select-opener {
        white-space: nowrap;
        height: 2.3em;
        margin-top: 0.5em;
        margin-bottom: 1em;
        border-radius: 5px;
        border: 2px solid #ccc;
      }
      .custom-select-opener:focus {
        outline: none;
        border-color: CornflowerBlue;
      }
      .custom-select-opener span {
        text-overflow: ellipsis;
        display: block;
        overflow: hidden;
      }
      .custom-select-panel {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Custom Select!</h1>
    <label for="mySelect1">Simple select</label>
    <select id="mySelect1">
      <option value>Select...</option>
      <option value="foo">Foo</option>
      <option value="buzz">Buzz</option>
    </select>
    <br>
    <label for="mySelect2">Select with optgroup</label>
    <select id="mySelect2">
      <option value>Select...</option>
      <optgroup label="Cips">
        <option value="zizz">Zizz</option>
      </optgroup>
      <optgroup label="Lips">
        <option value="fruit">mango</option>
        <option value="flower">rose</option>
        <option value="fruit">pineapple</option>
        <option value="flower">lotus</option>
        <option value="flower">lily</option>
        <option value="lorem" selected>Lorem ipsum Id sit laborum aliquip reprehenderit qui ea veniam amet anim pariatur magna proident enim quis laborum cupidatat proident ex commodo.</option>
      </optgroup>
    </select>
    <br>
    <label for="mySelect3">Disabled Select</label>
    <select id="mySelect3" disabled>
      <option value>Select...</option>
      <option value="foo">Foo</option>
      <option value="buzz">Buzz</option>
    </select>
    <script src="../build/index.min.js"></script>
    <script>
      var customSelect = window.customSelect;
      var mySelects = customSelect('select');
      console.log(mySelects);
    </script>
  </body>
</html>
