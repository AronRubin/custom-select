<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Full Select</title>
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 1.4rem;
      }
      .full-select-container {
        position: relative;
      }
      .full-select-container.is-disabled {
        opacity: .2;
      }
      .full-select-opener {
        border-radius: 3px;
        background-color: #ccc;
        padding: 0.5em;
        display: inline-block;
        cursor: pointer;
      }
      .full-select-container select {
        visibility: hidden;
        position: absolute;
        top: 0;
        left: 0;
      }
      .full-select-panel {
        max-height: 0;
        transition: max-height .5s ease-out;
        overflow: hidden;
        background-color: #eee;
        position: absolute;
        top: 100%;
        z-index: 1;
      }
      .full-select-panel.is-open {
        max-height: 10rem;
        overflow-y: auto
      }
      .full-select-option {
        padding: 0.5em;
      }
      .full-select-option.has-focus {
        background-color: red;
      }
      .full-select-option.is-selected::before {
        content: "âœ”";
        padding-right: 0.5em;
      }
      .full-select-optgroup > .full-select-option {
        padding-left: 2em;
      }
      .full-select-optgroup::before {
        content: attr(data-label);
        display: block;
        padding: 0.5em;
        color: #888;
      }

    </style>

  </head>
  <body>
    <h1>Hello, Full Select!</h1>
    <select id="mySelect">
      <option value>Select...</option>
      <option value="foo">Foo</option>
      <option value="buzz">Buzz</option>
    </select>
    <select id="mySelect2">
      <option value>Select...</option>
      <optgroup label="Cips">
        <option value="zizz">Zizz</option>
      </optgroup>
      <optgroup label="Lips">
        <option value="frizz">Frizz</option>
        <option value="prizz">Prizz</option>
        <option value="lorem" selected>Lorem ipsum Id sit laborum aliquip reprehenderit qui ea veniam amet anim pariatur magna proident enim quis laborum cupidatat proident ex commodo.</option>
      </optgroup>
    </select>
    <select id="mySelect3" disabled>
      <option value>Select...</option>
      <option value="foo">Foo</option>
      <option value="buzz">Buzz</option>
    </select>
    <script src="build/base.js"></script>
  </body>
</html>
