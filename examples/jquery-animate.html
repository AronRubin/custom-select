<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Select - Example - jQuery animate</title>
    <link rel="stylesheet" href="../build/custom-select.css">
    <style type="text/css">
      body {
        font-family: Arial;
        font-size: 1.2rem;
      }
      .custom-select-container {
        width: 300px;
      }
      .custom-select-opener {
        white-space: nowrap;
        height: 2.3em;
        margin-top: 0.5em;
        margin-bottom: 1em;
        border-radius: 5px;
        border: 2px solid #ccc;
      }
      .custom-select-opener:focus {
        outline: none;
        border-color: CornflowerBlue;
      }
      .custom-select-opener span {
        text-overflow: ellipsis;
        display: block;
        overflow: hidden;
      }
      .custom-select-panel {
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Hello, Custom Select!</h1>
    <label for="mySelect1">Simple select</label>
    <select id="mySelect1">
      <option value>Select...</option>
      <option value="foo">Foo</option>
      <option value="buzz">Buzz</option>
    </select>
    <br>
    <label for="mySelect2">Select with optgroup</label>
    <select id="mySelect2">
      <option value>Select...</option>
      <optgroup label="Cips">
        <option value="zizz">Zizz</option>
      </optgroup>
      <optgroup label="Lips">
        <option value="fruit">mango</option>
        <option value="flower">rose</option>
        <option value="fruit">pineapple</option>
        <option value="flower">lotus</option>
        <option value="flower">lily</option>
        <option value="lorem">Lorem ipsum dolor</option>
      </optgroup>
    </select>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <script src="../build/jquery.custom-select.min.js"></script>
    <script>
      var mySelect = $('select').customSelect();
      $('#mySelect2').customSelect('panel').css({'max-height': 'none', 'height': 0})
      // You can't use jQuery on() 'cause it doesn't listen to native CustomEvents
      $('#mySelect2').customSelect('panel')[0].addEventListener('custom-select.focus-outside-panel', function(e) {
        e.stopPropagation();
        $('#mySelect2').customSelect('panel').animate({
          scrollTop: e.target.offsetTop,
        }, 500);
      }, true);
      $('#mySelect2').customSelect('container')[0].addEventListener('custom-select.open', function(e) {
        $('#mySelect2').customSelect('panel').animate({
          height: '200px',
        }, 1000);
      });
      $('#mySelect2').customSelect('container')[0].addEventListener('custom-select.close', function(e) {
        $('#mySelect2').customSelect('panel').animate({
          height: '0',
        }, 1000);
      })
    </script>
  </body>
</html>
